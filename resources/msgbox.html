<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      max-width: 340px;
      margin: 0 auto;
    }
    .alert-title {
      font-size: 1em;
      color: #f44336;
      margin-top: 0;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: center;
    }
    .alert-message {
      font-size: 0.85em;
      color: #333;
      margin-bottom: 14px;
      text-align: center;
    }
    .button-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 14px;
    }
    .alert-btn {
      background: #f44336;
      color: #fff;
      border: none;
      padding: 6px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95em;
    }
    .alert-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="alert-title">Neutron Message</div>
  <div id="message" class="alert-message"></div>
  <div class="button-container">
    <button id="cancel-button" class="alert-btn" >Cancel</button>
    <button id="ok-button" class="alert-btn" >OK</button>
  </div>
</body>
</html>
