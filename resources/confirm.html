<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Message</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .alert-title {
            font-size: 1em;
            color: #1976d2; /* Less dangerous, blue */
            margin-top: 40px;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: center;
        }
        .alert-message {
            font-size: 0.85em;
            color: #333;
            margin-bottom: 14px;
            text-align: center;
        }
        .alert-btn {
            background: #1976d2; /* Blue */
            color: #fff;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            margin: 0 8px;
        }
        .alert-btn:hover {
            background: #1565c0;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 8px;
        }
        .cancel-btn {
            background: #bdbdbd;
            color: #333;
        }
        .cancel-btn:hover {
            background: #9e9e9e;
        }
    </style>
</head>
<body>
    <div class="alert-title">Neutron Confirm</div>
    <div id="message" class="alert-message"></div>
    <div class="btn-group">
        <button id="ok-button" class="alert-btn" onclick="window.java.setConfirmResult(true)">OK</button>
        <button id="cancel-button" class="alert-btn cancel-btn" onclick="window.java.setConfirmResult(false)">Cancel</button>
    </div>
</body>
</html>
