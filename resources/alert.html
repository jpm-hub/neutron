<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alert Message</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .main {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      max-width: 340px;
      padding: 24px 18px 18px 18px;
    }
    .alert-title {
      font-size: 1em;
      color: #f44336;
      margin-top: 0;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: center;
    }
    .alert-message {
      font-size: 0.85em;
      color: #333;
      margin-bottom: 14px;
      text-align: center;
    }
    .alert-btn {
      background: #f44336;
      color: #fff;
      border: none;
      padding: 6px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95em;
      display: block;
      margin: 0 auto;
    }
    .alert-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="alert-title">Neutron Alert</div>
    <div id="message" class="alert-message"></div>
    <button id="ok-button" class="alert-btn" onclick="window.java.close()">OK</button>
  </div>
</body>
</html>
